<!DOCTYPE html>
<html>
<head>
	<title>Print each element of an array after 3 seconds</title>
	<script type="text/javascript">
		
			var i=0;
			var array=[1,2,3,4,5];
			
			setInterval(delay,3000);
			function delay() {
				if(i<array.length)
				{console.log(array[i]);}
				i++;
		}
	</script>
</head>
<body>
<p><h1>Open Console</h1></p>
</body>
</html>
